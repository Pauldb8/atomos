<button type="button" class="btn btn-sm btn-primary rounded-0 h-100" style="flex-shrink: 0" data-action="openStart"><img data-icon="AtomOS" style="height: 20px; filter: brightness(1000%) drop-shadow(0 0 0 white)" /></button>
<script>
  let startMenu = new BrowserWindow({
    x: x,
    y: y + height - 32 - 315,
    width: 350,
    height: 315,
    frame: false,
    closable: false,
    minimizable: false,
    maximizable: false,
    alwaysOnTop: true,
    resizable: false,
    skipTaskbar: true,
    movable: false,
    show: false,
    type: "notification"
  });
  startMenu.loadURL("file://" + app.getAppPath() + "/sys/startMenu/index.html");
  startMenu.on('blur', function() {
  	startMenu.hide();
  });
  $("[data-action=openStart]").click(function() {
      startMenu.show();
      startMenu.setAlwaysOnTop(true);
  })
</script>
