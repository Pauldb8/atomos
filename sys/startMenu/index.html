<start-menu class="bg-light p-0">
	<profile-section class="bg-light p-2">
		<profile-name class="lead">atomOS</profile-name>
		<atomos-version>
				<button type="button" class="btn btn-danger float-right p-1" onclick="window.new('aos-shutdown')"><i class="material-icons">power_settings_new</i></button>
		</atomos-version>
	</profile-section>
	<div class="panel m-1">
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="folders">
				<a href="#" onclick="window.new('aos-files',{path: app.getPath('documents')})"
					 class="list-item btn btn-light">
					<img data-icon="Documents Folder">
					<name>Documents</name>
					<br>
					<description>Work with all your documents in one folder</description>
				</a>
				<a href="#" onclick="window.new('aos-files',{path: app.getPath('music')})" class="list-item btn btn-light">
					<img data-icon="Music Folder">
					<name>Music</name>
					<br>
					<description>Listen to the music from one location</description>
				</a>
				<a href="#" onclick="window.new('aos-files',{path: app.getPath('pictures')})" class="list-item btn btn-light">
					<img data-icon="Pictures Folder">
					<name>Pictures</name>
					<br>
					<description>View your photos here</description>
				</a>
				<a href="#" onclick="window.new('aos-files',{path: app.getPath('videos')})" class="list-item btn btn-light">
					<img data-icon="Movies Folder">
					<name>Videos</name>
					<br>
					<description>See all your movies available locally</description>
				</a>
				<hr/>
				<a href="#" onclick="window.new('aos-files',{path: app.getPath('home')})" class="list-item btn btn-light">
					<img data-icon="User Folder">
					<name>Home</name>
					<br>
					<description>All your storage lays here</description>
				</a>
				<a href="#" onclick="window.new('aos-files',{path: '/'})" class="list-item btn btn-light">
					<img data-icon="Binder">
					<name>Root</name>
					<br>
					<description>The whole system is yours, be careful!</description>
				</a>
			</div>
			<div role="tabpanel" class="tab-pane" id="applications"></div>
		</div>
	</div>
	<div class="nav nav-pills nav-fill" role="tablist">
		<a href="#folders" class="nav-link active nav-item" style="border-radius:0" aria-controls="home" role="tab" data-toggle="tab"
			 data-placement="top" title="Quick file-system access">Folders</a>
		<a href="#applications" class="nav-link nav-item" aria-controls="messages" role="tab" data-toggle="tab"
			 data-placement="top" title="All installed apps" style="border-radius:0">Applications</a>
	</div>
</start-menu>
<script>
	const {
		remote
	} = require("electron");
	const {
		getGlobal,
		BrowserWindow,
		app,
		getCurrentWindow
	} = remote;
	const win = getCurrentWindow();
	window.$ = window.jQuery = require("jquery");
	$("body").append("<link href=\"" + app.getAppPath() + "/sys/internetMenu/index.css\" rel=\"stylesheet\">");
	window.Popper = require("popper.js");
	require("bootstrap");
	require("atomos-framework");
	const atomos = require("./index");
	$(function () {
		$('[data-toggle="tooltip"]').tooltip({
			trigger: 'hover',
			delay: 500
		});
		$('[data-toggle="tab"]').tooltip({
			trigger: 'hover',
			delay: 500
		})
	});

	let taskbar = BrowserWindow.fromId(getGlobal("gui").taskbar);
	taskbar.on('resize', reset);

	function reset() {
		let bounds = taskbar.getBounds();
		win.setPosition(bounds.x, bounds.y - win.getContentSize()[1]);
	}
</script>
