<header>
  <img src="/atomos/icons/Add Folder.png" />
  <input class="form-control" placeholder="New Folder" required/>
</header>
<footer class="text-right"><button class="btn btn-secondary mr-2">Cancel</button><button disabled class="btn btn-primary">Create Folder</button></footer>

<script>
  const {
    remote,
    ipcRenderer
  } = require('electron');
  const fs = require('fs');
  const app = remote.getCurrentWindow();
  if (!window.arguments.path) {
    /*aos.notifications.add({
      head: "No path specified",
      body: "Application aos-cabinet-createFolder was not given any arguments.",
      type: "warning"
    });*/
    app.close();
  } else {
    window.onload = function() {
      $(".btn").click(function() {
        app.close();
      })
      $(".btn-primary").click(function() {
        fs.mkdirSync(window.arguments.path + "/" + $("input").val());
        ipcRenderer.send("create-file", window.arguments.path + "/" + $("input").val());
      })
      $("input").on("input", function() {
        if (fs.existsSync(window.arguments.path + $("input").val())) {
          $(this).addClass("is-invalid");
          $(".btn-primary").attr("disabled", "disabled");
        } else {
          $(".btn-primary").removeAttr("disabled");
          $(this).removeClass("is-invalid");
        }
      })
    }
  }
</script>

<style>
  body {
    padding: 1rem;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
  }

  header img {
    width: 48px;
    height: 48px;
  }

  header input {
    margin: 0.5rem;
    margin-right: 0
  }
</style>
