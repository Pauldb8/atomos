<header>
  <file-image></file-image>
  <input class="form-control" placeholder="Untitled" required/>
</header>
<footer class="text-right"><button class="btn btn-secondary mr-2">Cancel</button><button disabled class="btn btn-primary">Create File</button></footer>

<script>
  const {
    remote,
    ipcRenderer
  } = require('electron');
  const fs = require('fs');
  var args = require('atomos-framework').arguments;
  const app = remote.getCurrentWindow();
  if (!args.path) app.close();
  else {
    window.onload = function() {
      $(".btn-secondary").click(function() {
        app.close();
      })
      $(".btn-primary").click(function() {
        fs.closeSync(fs.openSync(args.path + "/" + $("input").val(), 'w'));
        app.getParentWindow().webContents.send("create-file", args.path + "/" + $("input").val());
        app.close();
      })
      $("input").on("input", function() {
        if (fs.existsSync(args.path + $("input").val())) {
          $(this).addClass("is-invalid");
          $(".btn-primary").attr("disabled", "disabled");
        } else {
          $(".btn-primary").removeAttr("disabled");
          $(this).removeClass("is-invalid");
        }

        if (fs.existsSync("/atomos/icons/file-types/" + $("input").val().substring($("input").val().lastIndexOf(".") + 1).toUpperCase() + ".png")) {
          $("file-image").css("background-image", "url('/atomos/icons/file-types/" + $("input").val().substring($("input").val().lastIndexOf(".") + 1).toUpperCase() + ".png')");
        } else $("file-image").css("background-image", "url('/atomos/icons/file-types/Add File.png')");
      })
    }
  }
</script>

<style>
  body {
    padding: 1rem;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
  }

  header file-image {
    width: 48px;
    height: 48px;
    background-image: url("/atomos/icons/file-types/Add File.png");
    flex-shrink: 0;
    background-size: 100%;
    transition: all .2s ease
  }

  header input {
    margin: 0.5rem;
    margin-right: 0
  }
</style>
