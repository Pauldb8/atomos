<form>
	<header>
		<img src="/atomos/icons/Warning.png" class="mr-2"/>
		<p>Angles doesn't know what to do on Build/Run button click. We recommend you to specify run command in the
			code.</p>
	</header>
	<footer class="text-right">
		<button class="btn btn-primary btn-sm" onclick="window.close()">Okay</button>
	</footer>
</form>

<script>
	require('atomos-framework');

	const win = require("electron").remote.getCurrentWindow();
	window.onload = function () {
		setTimeout(function () {
			win.setContentSize(win.getContentSize()[0], Math.ceil(document.documentElement.offsetHeight));
		}, 100);
	}
</script>
