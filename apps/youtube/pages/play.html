<head>
	
<style>
	video {
		height:100vh;
		width:100vw;
		padding:0;
		left:0;
		margin:0;
		background:black;
	}
	body {
		height:100vh;
		width:100vw;
		padding:0;
		left:0;
		margin:0;
		background:black;
	}
</style>
</head>
<body>
<script>
	require("atomos-framework");
	let fs = require('fs');
	let youtubedl = require('youtube-dl');
	let url = 'https://www.youtube.com/watch?v=' + location.hash.substring(1);
	console.log(url);
	youtubedl.getInfo(url, [], function(err, info) {
		if (err) throw err;

		console.log('id:', info.id);
		console.log('title:', info.title);
		console.log('url:', info.url);
		console.log('thumbnail:', info.thumbnail);
		console.log('description:', info.description);
		console.log('filename:', info._filename);
		console.log('format id:', info.format_id);

		document.body.innerHTML = `<video controls autoplay src='${info.url}' poster="${info.thumbnail}"></video>`;
	});
</script>
</body>
