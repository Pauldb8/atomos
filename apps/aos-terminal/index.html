<div class="btn-menu bg-dark" style="border-color: #111316;">
  <div class="btn-group dropdown btn-group-sm">
    <button id="terminalMenu" class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Terminal
    </button>
    <div class="dropdown-menu" aria-labelledby="terminalMenu">
      <button class="dropdown-item" data-key="Ctrl+Shift+N" onclick="window.new('aos-terminal')">New Window</button>
      <button class="dropdown-item" data-key="Alt+F4">Close Window</button>
    </div>
  </div>
</div>
<webview preload="/atomos/apps/preload.js" nodeintegration="true" src="/atomos/apps/ash/index.html"></webview>
<script>
  var win = require('electron').remote.getCurrentWindow();
  window.onload = function() {

    $("[data-key='Alt+F4']").click(function() {
      win.close();
    })
  }
</script>
<style>
  .dropdown-item::after {
    content: attr(data-key);
    color: grey;
    float: right;
  }

  .dropdown-menu {
    min-width: 220px !important;
  }

.btn-toolbar .show .btn {
    color: black;
}
  body {display:flex;flex-direction:column;}
  webview {flex-grow:2}
</style>
