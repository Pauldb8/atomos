<script>
const {
  remote,
  ipcRenderer
} = require('electron');
const {
  Menu,
  BrowserWindow
} = remote;

var app = remote.getCurrentWindow();
var appURL = app.webContents.getURL();
var args = ipcRenderer.sendSync("getArguments", remote.getCurrentWindow().id);
BrowserWindow.getAllWindows().forEach(function(win) {
  if(win.webContents.getURL() === appURL && win.id !== app.id) {
    if (args.path) {}
      win.webContents.send("return-file", args.path);
    win.focus();
    app.destroy();
  }
})
const {
  width,
  height
} = require('electron').screen.getPrimaryDisplay().bounds
</script>
<div class="bg-light btn-menu">
  <div class="btn-group dropdown btn-group-sm">
    <button id="fileMenu" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      File
      <b class="caret"></b>
    </button>
    <div class="dropdown-menu" aria-labelledby="fileMenu">
      <button class="dropdown-item" data-key="Ctrl+O">Open...</button>
      <div class="dropdown-divider"></div>
      <button class="dropdown-item" data-key="Alt+F4" onclick="app.destroy()">Exit</button>
    </div>
  </div>
  <div class="btn-group dropdown btn-group-sm">
    <button id="playerMenu" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Player
        <b class="caret"></b>
      </button>
    <div class="dropdown-menu" aria-labelledby="playerMenu">
      <button class="dropdown-item custom-control custom-checkbox">
        <input type="checkbox" name="autoplay" checked class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Autoplay</span>
      </button>
      <button class="dropdown-item custom-control custom-checkbox">
          <input type="checkbox" name="loop" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Loop</span>
        </button>
      <button class="dropdown-item custom-control custom-checkbox">
            <input type="checkbox" name="mute" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Mute</span>
          </button>
    </div>
  </div>
  <div class="btn-group dropdown btn-group-sm">
    <button id="speedMenu" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Speed
        <b class="caret"></b>
      </button>
    <div class="dropdown-menu" aria-labelledby="speedMenu">
      <button class="dropdown-item">0.25</button>
      <button class="dropdown-item">0.5</button>
      <button class="dropdown-item active">1</button>
      <button class="dropdown-item">1.25</button>
      <button class="dropdown-item">1.5</button>
    </div>
  </div>
</div>
<section class="row">
  <section id="cover" class="col-12 col-sm-8 col-lg-9"><img></section>

  <section id="playlist" class="dropdown-menu d-none d-sm-block col-sm-4 col-lg-3 bg-light"></section>
</section>
<footer class="bg-light border border-left-0 border-right-0 border-bottom-0 d-flex">
  <progress max="100" value="100"></progress>
  <div class="media">
    <div class="media-body">
      <h5 class="mb-1"></h5>
      <artist></artist>
    </div>
  </div>
  <div id="player">
    <button class="btn btn-sm btn-light material-icons" onclick="playPrevious()">skip_previous</button>
    <button class="btn btn-sm btn-primary material-icons">play_arrow</button>
    <button class="btn btn-sm btn-light material-icons" onclick="playNext()">skip_next</button>
  </div>
  <style>
    .alert {
      background: white !important
    }
  </style>
</footer>
<audio></audio>
<script>
  var isChanged = false;
  var args = require('atomos-framework').arguments;
  const fs = require('fs');
  const path = require('path')
  const xml2js = require('xml2js');
  let renderID3 = require('musicmetadata');
  var player = document.querySelector("audio");
  window.Popper = require('popper.js')
  require('bootstrap')

  window.onbeforeunload = function(e) {
    app.hide();
    e.returnValue = false;
  };

  var popup = new BrowserWindow({
    x: width - 10 - 450,
    y: height - 37 - 450,
    width: 450,
    height: 450,
    frame: false,
    closable: false,
    minimizable: false,
    maximizable: false,
    fullscreenable: false,
    resizable: false,
    movable: false,
    show: false,
    type: "notification",
    parent: app
  })
  popup.loadURL("file:///atomos/apps/boombox/popup.html");
  popup.on('blur', function() {
    BrowserWindow.fromId(2).webContents.send("deactivate-tray", {
      win: remote.getCurrentWindow().id
    })
    popup.hide();
  })

  var tray = new Tray("music_note", "Boombox is running", "hsl(33, 100%, 50%)");
  tray.on("contextClick", function(event) {
    Menu.buildFromTemplate([{
      label: ($("#player .btn-primary").text() == "play_arrow" ? 'Pause' : 'Play'),
      click() {
        $("#player .btn-primary").click();
      }
    }, {type: 'separator'}, {
      label: 'Previous Track',
      click() {
        playPrevious()
      }
    }, {
      label: 'Next Track',
      click() {
        playNext()
      }
    }, {type: 'separator'}, {
      label: 'Show UI',
      click() {
        app.show()
      }
    }, {
      label: 'Exit',
      click() {
        app.destroy()
      }
    }]).popup(BrowserWindow.fromId(1), {
      async: true
    })
  })
  tray.on("click", function(event) {
    BrowserWindow.fromId(2).webContents.send("activate-tray", {
      win: remote.getCurrentWindow().id
    })
    popup.show();
    popup.setAlwaysOnTop(true)
  })
  tray.show();
  app.on('closed', function() {
    tray.close();
    popup.destroy();
  })

  ipcRenderer.on("return-file", function(e, path) {
    load(path);
  })
  ipcRenderer.on("getData", function(e) {
    popup.webContents.send("getMusicData", JSON.stringify({
      canNext: true,
      canPrevious: true,
      isPlaying: !player.paused,
      duration: player.duration,
      time: player.currentTime,
      isChanged: isChanged,
      playlist: $('#playlist .dropdown-item').map(function() {
        return {
          play: $(this).text(),
          location: $(this).attr("location"),
          active: $(this).hasClass("active")
        }
      }).get()
    }));
    isChanged = false;

  })

  ipcRenderer.on("changeTrack", function(e, options) {
    if (options.offset == -1) playPrevious();
    if (options.offset == 1) playNext();
    if (options.location) $(".dropdown-item[location='" + options.location + "']").click();
    if (options.action == "toggle") $("#player .btn-primary").click();
    console.log(options)
  })

  player.ontimeupdate = function() {
    $("progress").attr('value', player.currentTime).attr('max', player.duration)
  }
  player.onended = playNext;
  player.onplay = function() {
    $("footer .btn-primary").text("pause")
  }
  player.onpause = function() {
    $("footer .btn-primary").text("play_arrow")
  }

  window.onload = function() {
    if (args.path) load(args.path);
    MutationObserver = window.MutationObserver || window.WebKitMutationObserver;

    var observer = new MutationObserver(function(mutations, observer) {
      isChanged = true;
      console.log(isChanged)
    });
    observer.observe(document.getElementById("playlist"), {
      subtree: true,
      attributes: true
    });


    $("[data-key='Ctrl+O']").click(function() {
      window.new("aos-cabinet", {
        action: "ofd",
        path: "/atomos/home/Music",
        title: "Find your music",
        okText: "Play",
        cancelText: "Close"
      }, {
        modal: true,
        parent: app
      });
    })
    $("footer .btn-primary").click(function() {
      if ($("#playlist .dropdown-item.active").length === 0) playNext();
      else if (player.paused) player.play();
      else player.pause();
    })
    $('[aria-labelledby="speedMenu"] .dropdown-item').click(function() {
      player.playbackRate = $(this).text().trim();
      $('[aria-labelledby="speedMenu"] .dropdown-item').removeClass("active");
      $(this).addClass("active")
    })
    $("body").on("click", "#playlist .dropdown-item:not(.active)", function() {
      $("#playlist .dropdown-item.active").first().removeClass("active");
      $(this).addClass("active");
      var file = decodeURIComponent($(this).attr('location'));
      renderID3(fs.createReadStream(file), function(err, tags) {
        $(".media artist").text(tags.artist[0] || $("#playlist .dropdown-item.active").attr('creator') || "No artist");
        $(".media h5").text(tags.title || $("#playlist .dropdown-item.active").text());
        if (tags.picture[0])
          $("#cover img")[0].src = "data:image/" + tags.picture[0].format + ";base64," + btoa(String.fromCharCode.apply(null, tags.picture[0].data));
        else $("#cover img").removeAttr("src");
      })
      player.src = $("#playlist .dropdown-item.active").attr('location');
      player.play();

    })
    $('[name=autoplay]').click(function() {
      if (player.autoplay) {
        player.autoplay = false;
        $(this).find("input")[0].checked = false;
      } else {
        player.autoplay = true;
        $(this).find("input")[0].checked = true;
      }
    })
    $('[name=loop]').click(function() {
      if (player.loop) {
        player.loop = false;
        $(this).find("input")[0].checked = false;
      } else {
        player.loop = true;
        $(this).find("input")[0].checked = true;
      }
    })
    $('[name=mute]').click(function() {
      if (player.mute) {
        player.mute = false;
        $(this).find("input")[0].checked = false;
      } else {
        player.mute = true;
        $(this).find("input")[0].checked = true;
      }
    })
  }

  function load(file) {
    if (path.extname(file) == ".xspf") {
      fs.readFile(file, "utf8", function(err, data) {
        if (!err) xml2js.parseString(data, function(err, list) {
          if (!err) {
            $("#playlist *").remove();
            list.playlist.trackList[0].track.forEach(function(track) {
              $("#playlist").append("<button class='dropdown-item' location='" + track.identifier[0].substring(7) + "' creator='" + track.creator + "'>" + track.title + "</button>")
            });
            if ($("[name=autoplay]")[0].checked) playNext()
          } else console.error("Error parsing playlist file (" + file + "). Error: " + err)
        });
        else console.error("Error reading playlist file (" + file + "). Error: " + err)
      })
    } else {
      renderID3(fs.createReadStream(file), function(err, tags) {
        $("#playlist").append("<button class='dropdown-item' location='" + file + "' creator='" + tags.artist[0] + "'>" + (tags.title || file.substring(file.lastIndexOf("/") + 1)) + "</button>");
        if ($("[name=autoplay]")[0].checked && player.paused) playNext()
      })
    }
  }
  var buffers

  function playNext() {
    if ($("#playlist .dropdown-item.active").length !== 0)
      $("#playlist .dropdown-item.active").next().click();
    else
      $("#playlist .dropdown-item").first().click();
  }

  function playPrevious() {
    if ($("#playlist .dropdown-item.active").length !== 0)
      $("#playlist .dropdown-item.active").prev().click();
  }
</script>
