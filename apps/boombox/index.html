<body class="h-100 d-flex flex-column bg-transparent p-2">
<script>
	const {
		remote,
		ipcRenderer
	} = require('electron');
	const {
		BrowserWindow
	} = remote;
	const {
		app,
		Menu,
		Notification,
		Tray,
		registry
	} = require("atomos-framework");
	const args = app.arguments;
	const http = require("http");
	const https = require("https");
	registry.get(true).then((r) => {
		window.scale = r.uiScaling;
	})

	let appURL = app.webContents.getURL();
	BrowserWindow.getAllWindows().forEach(function (win) {
		if (win.webContents.getURL() === appURL && win.id !== app.window.id) {
			if (args.path) win.webContents.send("return-file", args.path);
			if (!args.path.url) win.show();
			app.window.destroy();
		}
	});
	const {
		width,
		height,
		x,
		y
	} = require('electron').screen.getPrimaryDisplay().bounds
</script>
<main class="col d-flex flex-column rounded p-0">
	<div class="btn-toolbar" style="height:38px;">
		<button id="fileMenu" class="btn btn-outline-primary btn-sm material-icons border-0"
		        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">speaker
		</button>
		<div class="dropdown-menu" aria-labelledby="fileMenu" style="width:200px;">
			<button class="dropdown-item" data-key="Ctrl+O">Open...</button>
			<button class="dropdown-item" onclick="openGMusic()">Play from Google library</button>
			<div class="dropdown-divider"></div>
			<button class="dropdown-item" data-key="Ctrl+S">Export playlist...</button>
			<div class="dropdown-divider"></div>
			<button class="dropdown-item" data-key="Alt+F4" onclick="tray.close(); popup.destroy(); app.window.destroy()">Exit
			</button>
		</div>
		<div id="title" class="col d-flex align-items-center justify-content-center">
			Boombox Music Player
		</div>
		<div id="winBtns" class="ml-auto mr-1 align-items-center d-flex">
			<button class="btn btn-sm btn-outline-success material-icons p-2"
			        onclick="(app.window.isMaximized() ? app.window.restore() : app.window.maximize())"></button>
			<button class="btn btn-sm btn-outline-warning material-icons p-2 mx-2" onclick="app.window.minimize();"></button>
			<button class="btn btn-sm btn-outline-danger material-icons p-2" onclick="app.window.close();"></button>
		</div>
	</div>
	<section class="row m-0 col p-0">
		<section id="playlist"
		         class="dropdown-menu d-none d-sm-block col-sm-4 col-lg-3 bg-transparent border-top-0 border-bottom-0 border-right border-left-0 position-static m-0 rounded-0"></section>
		<section id="cover" class="col-12 col-sm-8 col-lg-9 bg-white"><img src class="position-absolute m-auto"></section>
	</section>
	<footer class="bg-light d-flex flex-column rounded-bottom">
		<progress max="100" value="100" class="w-100"></progress>
		<div class="d-flex px-2 py-1" style="flex-grow:1">
			<div class="media col p-0">
				<div class="media-body w-100 text-truncate">
					<h5 class="mb-1 text-truncate"></h5>
					<artist class="text-truncate"></artist>
				</div>
			</div>
			<div id="player" class="d-flex align-items-center justify-content-center">
				<button class="btn btn-sm btn-light material-icons py-1 px-2" onclick="playPrevious()">skip_previous</button>
				<button class="btn btn-sm btn-primary material-icons py-1 px-2">play_arrow</button>
				<button class="btn btn-sm btn-light material-icons py-1 px-2" onclick="playNext()">skip_next</button>
			</div>
		</div>
	</footer>
</main>
<audio></audio>
<script>
	let isChanged = false;
	const fs = require('fs-extra');
	const path = require('path');
	const xml2js = require('xml2js');
	const js2xml = require('jstoxml');
	let renderID3 = require('musicmetadata');
	let player = document.querySelector("audio");
	window.$ = require('jquery');
	window.Popper = require('popper.js');
	require('bootstrap');
	let ofdDefaultPath = app.getPath("music");

	window.onbeforeunload = function (e) {
		app.window.hide();
		e.returnValue = false;
	};

	app.window.on('blur', function () {
		$("#winBtns .btn-danger").removeClass("btn-danger").addClass(
			"btn-outline-danger");
		$("main").css("boxShadow", "0px 0px 0.5rem 0 rgba(0,0,0,0.5)");
	});
	app.window.on('focus', function () {
		$("#winBtns .btn-outline-danger").removeClass("btn-outline-danger").addClass(
			"btn-danger");
		$("main").css("boxShadow", "0px 0px 0.5rem 0 black");
	});
	let popup = new BrowserWindow({
		x: x + width - Math.ceil(450 * scale),
		y: y + height - Math.ceil(32 * scale) - Math.ceil(450 * scale),
		width: Math.ceil(450 * scale),
		height: Math.ceil(450 * scale),
		maxWidth: Math.ceil(450 * scale),
		maxHeight: Math.ceil(450 * scale),
		frame: false,
		closable: false,
		minimizable: false,
		maximizable: false,
		skipTaskbar: true,
		resizable: false,
		movable: false,
		show: false,
		type: "notification",
		parent: app.window
	});
	popup.loadURL("file://" + __dirname + "/popup.html");
	popup.on('blur', function () {
		BrowserWindow.fromId(remote.getGlobal("gui").taskbar).webContents.send(
			"deactivate-tray", {
				win: remote.getCurrentWindow().id
			});
		popup.hide();
	});

	let tray = new Tray("music_note", "Boombox is running", "hsl(33, 100%, 50%)");
	tray.on("contextClick", function () {
		Menu.buildFromTemplate([{
			label: ($("#player").find(".btn-primary").text() === "play_arrow" ?
				'Pause' :
				'Play'),
			click() {
				$("#player").find(".btn-primary").click();
			}
		}, {
			type: 'separator'
		}, {
			label: 'Previous Track',
			click() {
				playPrevious()
			}
		}, {
			label: 'Next Track',
			click() {
				playNext()
			}
		}, {
			type: 'separator'
		}, {
			label: 'Show UI',
			click() {
				app.window.show()
			}
		}, {
			label: 'Exit',
			click() {
				tray.close();
				app.window.destroy();
			}
		}]).popup(BrowserWindow.fromId(remote.getGlobal("gui").desktop), {
			async: true
		})
	});
	tray.on("click", function () {
		BrowserWindow.fromId(remote.getGlobal("gui").taskbar).webContents.send(
			"activate-tray", {
				win: app.window.id
			});
		popup.show();
		popup.setAlwaysOnTop(true)
	});
	tray.show();
	app.window.on('closed', function () {
		tray.close();
		popup.destroy();
	});

	ipcRenderer.on("return-file", function (e, path) {
		if (!path.url)
			ofdDefaultPath = path.substring(0, path.lastIndexOf("/"));
		load(path);
	});

	ipcRenderer.on("save-file", function (e, path) {
		ofdDefaultPath = path.substring(0, path.lastIndexOf("/"));
		savePlaylist(path);
	});
	setInterval(function () {
		popup.webContents.send("getMusicData", JSON.stringify({
			canNext: true,
			canPrevious: true,
			isPlaying: !player.paused,
			duration: player.duration,
			time: player.currentTime,
			isChanged: isChanged,
			playlist: $('#playlist').find('.dropdown-item').map(function () {
				return {
					play: $(this).text(),
					location: $(this).attr("location"),
					active: $(this).hasClass("active")
				}
			}).get()
		}));
		isChanged = false;
	}, 10)

	ipcRenderer.on("changeTrack", function (e, options) {
		if (options.offset === -1) playPrevious();
		if (options.offset === 1) playNext();
		if (options.location) $(".dropdown-item[location='" + options.location +
			"']").click();
		if (options.action === "toggle") $("#player").find(".btn-primary").click();
	});

	player.ontimeupdate = function () {
		$("progress").attr('value', player.currentTime).attr('max', player.duration)
	};
	player.onended = playNext;
	player.onplay = function () {
		$("footer .btn-primary").text("pause")
	};
	player.onpause = function () {
		$("footer .btn-primary").text("play_arrow")
	};

	function openGMusic() {
		app.launch("boombox/googlemusic");
	}

	window.onload = function () {
		if (args.path) load(args.path);
		MutationObserver = window.MutationObserver || window.WebKitMutationObserver;

		let observer = new MutationObserver(function () {
			isChanged = true;
		});
		observer.observe(document.getElementById("playlist"), {
			subtree: true,
			attributes: true
		});

		fs.readJson(path.join(app.getPath("appData"), "defaultApps.json"), function (e, dApps) {
			if (e)
				fs.writeFile(path.join(app.getPath("appData"), "defaultApps.json"), fs.readFileSync(
					path.join(app.getPath("os"), "resources", "defaultApps.json.template")
				));
			if (dApps.musicplayer) {
				if (dApps.musicplayer.app !== "boombox")
					new Notification({
						title: "Make me default!",
						body: "Boombox is not the default music player application. <br /> <a href='#' onclick=\"app.setDefault('musicplayer')\">Set it now</a>"
					})
			}
		});


		$("[data-key='Ctrl+O']").click(function () {
			app.launch("aos-files", {
				action: "open",
				path: ofdDefaultPath,
				title: "Find your music",
				okText: "Play",
				cancelText: "Close"
			}, {
				modal: true,
				parent: app.window
			});
		});

		$("[data-key='Ctrl+S']").click(function () {
			app.launch("aos-files", {
				action: "save",
				path: ofdDefaultPath,
				title: "Where to save the playlist?",
				okText: "Export"
			}, {
				modal: true,
				parent: app.window
			});
		});
		$("footer .btn-primary").click(function () {
			if ($("#playlist .dropdown-item.active").length === 0) playNext();
			else if (player.paused) player.play();
			else player.pause();
		});
		$('[aria-labelledby="speedMenu"] .dropdown-item').click(function () {
			player.playbackRate = $(this).text().trim();
			$('[aria-labelledby="speedMenu"] .dropdown-item').removeClass("active");
			$(this).addClass("active")
		});
		$("body").on("click", "#playlist .dropdown-item:not(.active)", function () {
			$("#playlist").find(".dropdown-item.active").first().removeClass(
				"active");
			$(this).addClass("active");
			let file = decodeURIComponent($(this).attr('location'));
			player.src = file;
			player.play();
			if (file.startsWith("http:") || file.startsWith("https:")) {
				$(".media artist").text($(this).attr('creator'));
				$(".media h5").text($(this).text());
				new Notification({
					title: $(this).text(),
					body: $(this).attr('creator') || " playing"
				});
			} else renderID3(fs.createReadStream(file.substring(7)), function (err,
			                                                                   tags) {
				$(".media artist").text(tags.artist[0] || $("#playlist").find(
					".dropdown-item.active").attr('creator') || "No artist");
				$(".media h5").text(tags.title || $("#playlist").find(
					".dropdown-item.active")
					.text());

				new Notification({
					title: tags.title || $("#playlist").find(".dropdown-item.active").text(),
					body: tags.artist[0] || " playing"
				});

				if (tags.picture[0])
					$("#cover img")[0].src = "data:image/" + tags.picture[0].format +
						";base64," + btoa(String.fromCharCode.apply(null, tags.picture[0].data));
				else $("#cover img").removeAttr("src");

			});

		});
		$('#autoplay').change(function () {
			player.autoplay = !player.autoplay;
			this.checked = player.autoplay;
		});
		$('#loop').click(function () {
			player.loop = !player.loop;
			this.checked = player.loop;
		});
		$('#mute').click(function () {
			player.mute = !player.mute;
			this.checked = player.mute;
		})
	};

	function load(file) {
		if (typeof file === "object") {
			let exists = false;
			$("#playlist .dropdown-item").each(function () {
				if (file.id === $(this).attr('id')) exists = true;
			});
			if (exists)
				$("#playlist #" + file.id).attr('location', file.url);
			else {
				$("#playlist").append(
					"<button class='dropdown-item text-truncate d-inline-block' id='" + file
						.id + "' location='" + file.url +
					"' creator='" + (file.artist || "No artist") + "'>" + (file.title ||
					"Unknown title") + "</button>");
				if (player.paused) playNext();
				isChanged = true;
			}
		} else if (path.extname(file) === ".xspf") {
			fs.readFile(file, "utf8", function (err, data) {
				console.log(data);
				if (!err) xml2js.parseString(data, function (err, list) {
					if (!err) {
						$("#playlist *").remove();
						list.playlist.trackList[0].track.forEach(function (track) {
							$("#playlist").append("<button class='dropdown-item' location='" +
								track.location[0] + "' creator='" + unescape(track.creator) +
								"'>" + unescape(track.title) + "</button>")
						});
						playNext();
						isChanged = true;
					} else console.error("Error parsing playlist file (" + file +
						"). Error: " + err)
				});
				else console.error("Error reading playlist file (" + file + "). Error: " +
					err)
			})
		} else {
			renderID3(fs.createReadStream(file), function (err, tags) {
				$("#playlist").append("<button class='dropdown-item' location='" + file +
					"' creator='" + tags.artist[0] + "'>" + (tags.title || file.substring(
						file.lastIndexOf("/") + 1)) + "</button>");
				if (player.paused) playNext();
				isChanged = true;
			})
		}
	}

	function savePlaylist(url, title) {
		let trackList = [];
		$("#playlist").find("button").each(function () {
			trackList.push({
				track: {
					location: (!$(this).attr("location").startsWith("http") ? "file://" :
						"") + escape($(this).attr("location")),
					title: escape($(this).text()),
					creator: escape($(this).attr("creator"))
				}
			})
		});
		let playlist = js2xml.toXML({
			playlist: {
				_attrs: {
					xmlns: "http://xspf.org/ns/0/",
					version: "1"
				},
				title: title || "Playlist",
				trackList: trackList
			}
		}, {
			header: true,
			indent: "	"
		});
		fs.writeFile(url, playlist, 'utf-8')
			.then(function () {
				new Notification({
					title: "Playlist successfully saved",
					body: "It is located in " + path.normalize(url) + ".",
					icon: "file-types/XSPF",
				});
			})
			.catch(function (e) {
				new Notification({
					title: "Playlist failed to save",
					body: e,
					icon: "Cancel"
				})
			});
	}

	function playNext() {
		if ($("#playlist").find(".dropdown-item.active").length !== 0)
			$("#playlist").find(".dropdown-item.active").next().click();
		else
			$("#playlist").find(".dropdown-item").first().click();
	}

	function playPrevious() {
		if ($("#playlist").find(".dropdown-item.active").length !== 0)
			$("#playlist").find(".dropdown-item.active").prev().click();
	}
</script>
