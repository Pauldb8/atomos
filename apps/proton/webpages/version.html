<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About Proton</title>
</head>
<body class="p-3">
<div class="container d-flex justify-content-center">
<img class="mr-3" style="flex-shrink:0;width:96px;height:96px;" src="../logo.png">
<section>
	<p class="lead mb-2">Proton</p>
	<p>A built-in web browser exclusively for AtomOS</p>
	<p>Version: <b id="version"></b></p>
	<br>
	<div class="text-right"><button class="btn btn-sm btn-primary" onclick="window.close()">Close</button></div>
</section>
</div>
<script>
	const {
		app
	} = require("atomos-framework");
	const fs = require("fs-extra");
	window.$ = require("jquery");
	fs.readJson(app.getPath("appData") + "/proton.json")
		.then(function (config) {
			if (config.nightMode === 2) {
				$("body").addClass("bg-dark text-white");
				$("button.btn-primary").addClass("btn-outline-primary");
			}
		});
	fs.readJson(app.getPath("os") + "/apps/proton/app.json")
			.then(function(info) {
				$("#version").text(info.version);
			});
</script>
</body>
</html>
